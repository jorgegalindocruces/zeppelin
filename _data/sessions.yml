   title: "'Materializing' Wunderlist for Android"
   description: "Google, al fin, tiene unas guías de diseño para diseñadores y desarrolladores, Yayy!!. Pero... ¿debemos seguir estas guías al 100%? ¿Queremos que todas nuestras apps parezcan iguales? En esta sesión se explicará como se han aplicado las guías de Material Design a Wunderlist, la app de productividad con mas de 10 millones de usuarios, galardonada como una de las mejores de 2014 en Google Play."
