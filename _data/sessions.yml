   title: "Painless Android Development with Scala."
   description: "Scala is a innovative and modern hybrid programing language that let's you mix the best of OOP and Functional paradigms in a concise strictly typed style.
                 Including first-class functions, efficient immutable data structures, and a general preference of immutability over mutation Scala exceeds Java's capabilities for safety defensive coding, boilerplate free code reuse and powerful abstractions that make Android development and dealing with Android's SDK design limitations less painful.

